# Sample workflow for building and deploying a Hugo site to GitHub Pages

name: Github Pages Deploy

on:
  push:
    branches:
      - main # Set a branch to deploy
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

# Default to bash
defaults:
  run:
    shell: bash

env:
  HUGO_VERSION: 0.122.0
  CHANGES_TO_PUBLISH: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Update Draft status of posts
        run: ./scripts/update_drafts.sh
      - name: Import GPG key
        if: env.CHANGES_TO_PUBLISH == 'true'
        uses: crazy-max/ghaction-import-gpg@01dd5d3ca463c7f10f7f4f7b4f177225ac661ee4 # v6.1.0
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_KEY_PASSPHRASE }}
          fingerprint: ${{ secrets.GPG_SUBKEY_FINGERPRINT }}
          trust_level: 5
          git_user_signingkey: true
          git_commit_gpgsign: true
          git_tag_gpgsign: false
          git_committer_name: ${{ vars.GIT_AUTHOR_NAME }}
          git_committer_email: ${{ vars.GIT_AUTHOR_EMAIL }}
      - name: Test GPG Key Import
        if: env.CHANGES_TO_PUBLISH == 'true'
        run: gpg --list-keys --keyid-format LONG
      - name: Configure Git
        if: env.CHANGES_TO_PUBLISH == 'true'
        run: |
          git config --global user.name "${{ vars.GIT_AUTHOR_NAME }}"
          git config --global user.email "${{ vars.GIT_AUTHOR_EMAIL }}"
      - name: Commit changes
        if: env.CHANGES_TO_PUBLISH == 'true'
        run: |
          git add .
          git commit -m "Auto-publishing posts [skip ci]"
      - name: Push changes
        if: env.CHANGES_TO_PUBLISH == 'true'
        run: |
          git push
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      - name: Build with Hugo
        run: |
          hugo \
            --minify \
            --baseURL ${{ steps.pages.outputs.base_url }}
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
