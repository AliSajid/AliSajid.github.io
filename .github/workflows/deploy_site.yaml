# Sample workflow for building and deploying a Hugo site to GitHub Pages

name: Github Pages Deploy
on:
  push:
    branches:
      - main # Set a branch to deploy
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: read

concurrency:
  group: "pages"
  cancel-in-progress: true

defaults:
  run:
    shell: bash
env:
  CHANGES_TO_PUBLISH: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    permissions:
      contents: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            mise-versions.jdx.dev:80
            mise.jdx.dev:443
            nodejs.org:443
            objects.githubusercontent.com:443

      - name: Install mise-en-place
        uses: jdx/mise-action@d16887ba50704baed7de72bd1e82e04391e4457a # v3.5.0
        with:
          experimental: true
          install: true

      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
        with:
          submodules: recursive

      - name: Update Draft status of posts
        run: ./scripts/update_drafts.sh

      - name: Test Hugo
        run: |
          which mise
          mise install

      - name: Import GPG key
        if: env.CHANGES_TO_PUBLISH == 'true'
        uses: crazy-max/ghaction-import-gpg@e89d40939c28e39f97cf32126055eeae86ba74ec # v6.3.0
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_KEY_PASSPHRASE }}
          fingerprint: ${{ secrets.GPG_SUBKEY_FINGERPRINT }}
          trust_level: 5
          git_user_signingkey: true
          git_commit_gpgsign: true
          git_tag_gpgsign: false
          git_committer_name: ${{ vars.GIT_AUTHOR_NAME }}
          git_committer_email: ${{ vars.GIT_AUTHOR_EMAIL }}

      - name: Configure Git
        if: env.CHANGES_TO_PUBLISH == 'true'
        run: |
          git config --global user.name "${{ vars.GIT_AUTHOR_NAME }}"
          git config --global user.email "${{ vars.GIT_AUTHOR_EMAIL }}"

      - name: Commit changes
        if: env.CHANGES_TO_PUBLISH == 'true'
        run: |
          git add .
          git commit -m "Auto-publishing posts [skip ci]"

      - name: Push changes
        if: env.CHANGES_TO_PUBLISH == 'true'
        run: |
          git push

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5

      - name: Build with Hugo
        run: |
          hugo \
            --minify \
            --baseURL ${{ steps.pages.outputs.base_url }} \
            --enableGitInfo

      - name: Upload artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4
        with:
          path: ./public

  # Deployment job
  deploy:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4
